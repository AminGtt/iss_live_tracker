<section>
  <ul>
    <li><span>Altitude</span> = {{alt.toFixed(3)}} KM</li>
    <li><span>Vitesse</span> = {{vel.toFixed(3)}} KM/h</li>
  </ul>
  <ul>
    <li><span>Latitude</span> = {{lat.toFixed(4)}}°{{lat > 0 ? 'N' : 'S'}}</li>
    <li><span>Longitude</span> = {{long.toFixed(4)}}°{{long > 0 ? 'O' : 'E'}}</li>
  </ul>
</section>
